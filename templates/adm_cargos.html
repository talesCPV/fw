        #fdsCargo{

    </style>

        <fieldset class="fds-busca">
            <legend>Busca</legend>
            <div class="inline">
                <label for="cmbBusca">Pesquisa</label>
                <select id="cmbBusca">
                    <option value="cargo" signal="LIKE">Cargo</option>
                    <option value="cbo" signal="LIKE">CBO</option>
                    <option value="mensal" signal="=" val="0">Horista</option>
                    <option value="mensal" signal="=" val="1">Mensalista</option>
                </select>
                <input type="text" id="edtBusca" onkeypress="return getEnter(event, 'btnBusca')">
                <button id="btnBusca" class="btn-round"><span class="mdi mdi-magnify"></span></button>
                <button id="btnNovoCargo" class="btn-round"><span class="mdi mdi-plus-thick"></span></button>            
            </div>
        </fieldset>

        <fieldset id="fdsCargo">
            <legend>Cargos</legend>

<script>

    const pageData = main_data.adm_cargos.data
    const pageFunc = main_data.adm_cargos.func

    pageFunc.fillCargo = ()=>{
        const tbl = document.getElementById('tblCargo')
        tbl.innerHTML = ''
        const params = new Object;
        const query = getVal()
            params.hash = localStorage.getItem('hash');
            params.field = query[0]
            params.signal = query[1]
            params.value = query[2]
        const myPromisse = queryDB(params,'ADM-3');
        myPromisse.then((resolve)=>{
            const json = JSON.parse(resolve)            
            document.querySelector('#fdsCargo').style.display = json.length > 0 ? 'block' : 'none'

            tbl.head('Cod.,Cargo,CBO,Salário,Horista')
            for(let i=0; i<json.length;i++){
                tbl.plot(json[i],'id,cargo,cbo,salario,mensal','str,Upp,Upp,R$.,cha 0=SIM 1=NÃO')                
            }         
        });
    }

    document.querySelector('#btnBusca').addEventListener('click',()=>{
        pageFunc.fillCargo()
    })

    document.querySelector('#btnNovoCargo').addEventListener('click',()=>{
        openHTML('adm_view_cargo.html','pop-up','Cargos',{'id':'0'},800)
    })

    document.querySelector('#tblCargo').addEventListener('click',(e)=>{
        data = e.target.parentNode.data
        openHTML('adm_view_cargo.html','pop-up','Edição de Cargo',data,800)
    })
